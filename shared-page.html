<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Product Name">
    <meta property="og:description" content="Product Description">
    <meta property="og:image" content="https://example.com/product-image.jpg">
    <meta property="og:url" content="https://your-domain.com/product-details?productId=yourProductId">
    <meta property="og:type" content="website">

    <title>Product Name</title>
</head>
<body>
<p>Product Description</p>
<img src="https://example.com/product-image.jpg" alt="Product Image" style="width: 300px;">
</body>
</html>
